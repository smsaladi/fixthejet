<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">

  <title>A color picker</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/dropzone.css" integrity="sha256-0Z6mOrdLEtgqvj7tidYQnCYWG3G2GAIpatAWKhDx+VM=" crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css"
      href="css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.1.1/dropzone.js" integrity="sha256-Xb32jEsNZ5ojqwCeQBgl/4fMDIUCO9Sdws7xiMT3TaQ=" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
  <div class="starter-template">
    <h1>Online Colormap Converter</h1>
    <p class="lead">Seamless web application for converting from Jet to Viridis</p>
  </div>






<div class="col-lg-6">
<form action="/" method="post" enctype="multipart/form-data" class="dropzone" id="demoUpload">
  <div class="dz-message needsclick">
      "Drop SVG Files Here or Click to Upload"
      <br>
      <span class="note needsclick">
        "Only SVG filetypes are accepted. Rasterized img filetypes coming soon."
      </span>
  </div>
  <div class="fallback">
    <input name="file" type="file" />
  </div>
</form>
</div>
<div class="col-lg-6">
<object id="svgtest"  type="image/svg+xml" data="random2d.svg" ></object>
</div>
<button id="convert-btn" class="btn btn-success"> Click me! </button>
</div>
<script src="js/svgreader.js"></script>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
